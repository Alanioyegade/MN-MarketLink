<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN MarketLink</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>MN MarketLink</h1>
  </header>

  <main>
    <div class="controls">
      <button id="loadMarkets">Load Markets</button>
      <div class="search">
        <input id="search" placeholder="Search products..." />
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option>Fruit</option>
          <option>Vegetable</option>
          <option>Dairy</option>
          <option>Specialty</option>
          <option>Baked Goods</option>
          <option>Spices</option>
          <option>Grain</option>
        </select>
      </div>
    </div>

    <section>
      <h2>Markets</h2>
      <div id="markets" class="list"></div>
    </section>

    <section>
      <h2>Vendors</h2>
      <div id="vendors" class="list"></div>
    </section>

    <section>
      <h2>Products</h2>
      <div id="products" class="list"></div>
    </section>

    <section>
      <h2>Place Pre-order</h2>
      <form id="orderForm">
        <input id="customerName" placeholder="Your name" required />
        <input id="customerEmail" type="email" placeholder="Email" required />
        <input id="customerPhone" placeholder="Phone (optional)" />
        <select id="orderProduct" required>
          <option value="">Select product (load a vendor first)</option>
        </select>
        <input id="orderQty" type="number" min="1" value="1" required />
        <button type="submit">Place Order</button>
      </form>
      <div id="orderResult"></div>
    </section>
  </main>

  </script>

  <script src="app.js"></script>
</body>
</html>
